<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f70b02ae27.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <div class="container d-flex justify-content-center">
              <form>
                <div class="mb-3" id='heroo'>
                  <label for="enteruse" class="form-label">Username</label>
                  <input class="form-control" id="enteruse">
                </div>
                <div class="mb-3" id='again'>
                  <label for="enterpass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="enterpass">
                </div>
                <a class="signup" href="sign.html">Sign up</a>
                <button class="btn btn-primary float-end" onclick="signIn(event)">Log in</button>
              </form>
              </div>

        </div>
      </div>
    </div>
  </div>

  <bg id="backgroundRecents"></bg>
  <div class="navbar navbar-light">
    <a class="navbar-brand ms-4" href="index.html"><i class="fas fa-chevron-left"></i></a>
    <p id="moodtracker">MOOD TRACKER</p>
    <div id="theBtn">
      <button type="button" class="btn me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Log in
      </button>
    </div>
  </div>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <div class="container text-center">


    <!--Recent Entries Container-->
    <div class="container-fluid text-center">
      <div id=recents>

        <h1 class="mt-4 m-2 fs-2">RECENT ENTRIES</h1>

        <h3 class="m-4 fw-light fs-6" id="recents_subtitle">Here is a list of your 7 most recent entries.</h3>

        <div class="row d-flex justify-content-center">

          <!-- ENTRIES-->
          <div class="card my-2 w-75" id="entrySlot">
           
          </div>
        </div>
      </div>
    </div>
    <script src="assets/package/vendor/p5.min.js"></script>
    <script src="assets/package/dist/vanta.topology.min.js"></script>
    <script>
      VANTA.TOPOLOGY({
        el: "#backgroundRecents",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 1000,
        minWidth: 1000,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xf8fcfc,
        backgroundColor: 0xb7d0ff
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script>
      getList()
    </script>
</body>

</html>
