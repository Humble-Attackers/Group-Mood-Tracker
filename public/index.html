<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #2</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>

<!-- we will start the app when this page is loaded by running it with onLoad... -->
<body>
    <div class="container"> 
        <img id="logo" src="./assets/logo.png" class="float-left" />
        <h1>Project #2</h1>

        <div class="row d-flex justify-content-center container">
            <!-- don't made the list too wide if large screen -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-tasks"></i>&nbsp;Task Lists
                    </div>
                    <div class="card-body">
                        <ul id="list" class="list-group list-group-flush">
                            <!-- sample HTML for initial build, overwritten by the JS -->
                            <li class="list-group-item">
                                <div class="float-right p-0">
                                    <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button>
                                </div>
                                <div class="todo-indicator bg-warning"></div>
                                <h3 class="text-primary">Sample Task 1</h3>
                                <small class="text-muted">Due: 2019/05/03</small>
                            </li>

                            <li class="list-group-item">
                                <div class="float-right">
                                    <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button>
                                </div>
                                <div class="todo-indicator bg-success"></div>
                                <h3 class="text-warning">Long Sample Task 2 With Lots Lots Lots Lots Lots Lots Stuff</h3>
                                <small class="text-muted">Due: 2019/05/03</small>
                            </li>
                        </ul>
                    </div>
                    <div id='apiMessage' class="alert alert-success d-none"></div>
                    <div class="d-block text-right card-footer">
                        <button onClick="showTodaysTasks()" id='todayTasksBtn' class="mr-2 btn btn-secondary-outline btn-sm">Show Today's Tasks</button>
                        <button onClick="showAllTasks()" id='allTasksBtn' class="mr-2 btn btn-secondary-outline btn-sm d-none">Show All Tasks</button>
                        <button onClick="toggleTaskForm()" class="btn btn-primary">Add Task</button>
                    </div>
                </div>

                <div id='taskForm' class="card d-none">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="taskInfo">Task</label>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <select class="form-control" id="taskPriority">
                                            <option value="">.. Priority ..</option>
                                            <option value="danger">Important</option>
                                            <option value="primary">Normal</option>
                                            <option value="secondary">Optional</option>
                                        </select>                                        
                                    </div>
                                    <input class="form-control" id="taskInfo">
                                </div>                              
                            </div>
                            <div class="form-group">
                              <label for="taskDue">Due Date</label>
                              <input type="date" class="form-control" id="taskDue">
                            </div>
                        </form>
                    </div>
                    <div class="d-block text-right card-footer">
                        <button class="mr-2 btn btn-secondary-outline btn-sm">Cancel</button>
                        <button onClick="saveForm(event)" class="btn btn-primary">Save Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- any NPM packages you want to include, you can directly include like this -->
    <script src="https://unpkg.com/moment"></script>
    <script src="./assets/script.js" ></script>

</body>
</html>
