      <div class="container text-center">

          <div class="row">

              <button class="btn g-0 m-0 p-0 p-sm-3" id="one" onClick="push1()">

    <form>
      <input name="id" id="id" type="hidden" value="" />

      <div class="container mt-2 px-5 conNote">
        <div class="mb-3" id="entryForm">
          <input class="form-control" id="title" placeholder="Title">
        </div>
        <div class="mb-3" id="entryForm">
          <textarea class="form-control" id="note" rows="8" placeholder="Note"></textarea>
        </div>
      </div>
    </form>
    <div class="container px-5 conNote" id="newBtn">
      <button class="btn btn-light float-end d-none d-sm-block" onClick="submitForm(event)">SAVE</button>
    </div>
