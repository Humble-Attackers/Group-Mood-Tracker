<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script src="https://kit.fontawesome.com/f70b02ae27.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>Entry</title>
</head>

<body>

    <div id="backgroundEntry" class="fixed-top fixed-bottom">
        <logo class="fixed-top text-center"> MOOD TRACKER </logo>

        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand ps-4" href="index.html"><i class="fas fa-chevron-left"></i></a>
                <button class="btn btn-light me-2 d-sm-none">SAVE</button>
            </div>
        </nav>

        <h5 class="text-center mt-5 mb-0">HOW DO YOU FEEL TODAY?</h5>

        <nav class="navbar navbar-light mid mt-4" style="height:10px;">
            <div class="container text-center">
                <div class="container-fluid">
                    <button class='btn emos' id="one"><i class="fas fa-angry fa-4x"
                            onClick="push1()"></i><span>1</span></button>
                    <button class='btn emos' id="two"><i class="fas fa-frown fa-4x"
                            onClick="push2()"></i><span>2</span></button>
                    <button class='btn emos' id="three"><i class="fas fa-meh fa-4x"
                            onClick="push3()"></i><span>3</span></button>
                    <button class='btn emos' id="four"><i class="fas fa-smile fa-4x"
                            onClick="push4()"></i><span>4</span></button>
                    <button class='btn emos' id="five"><i class="fas fa-laugh-beam fa-4x"
                            onClick="push5()"></i><span>5</span></button>
                </div>
            </div>
        </nav>
        <form>
            <div class="container mt-2 px-5 conNote">
                <div class="mb-3">
                    <input class="form-control" id="title" placeholder="Title">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="note" rows="8" placeholder="Note"></textarea>
                </div>
            </div>
        </form>
        <div class="container px-5 conNote">
            <button class="btn btn-light">DELETE</button>
            <button class="btn btn-light float-end d-none d-sm-block" onClick="save()">SAVE</button>
        </div>
        </div>
    <script src="assets/package/vendor/three.r119.min.js"></script>
    <script src="assets/package/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#backgroundEntry",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x9fd6f5,
            midtoneColor: 0x96ff,
            lowlightColor: 0xfcbd43,
            baseColor: 0xffd7cb
        })
    </script>
    <script>

        let arr

        function push1() {
            arr = '1'
        }
        function push2() {
            arr = '2'
        }
        function push3() {
            arr = '3'
        }
        function push4() {
            arr = '4'
        }
        function push5() {
            arr = '5'
        }

        async function save() {
            const fetchOptions = {
                headers: { 'Content-Type': 'application/json' },
                method: 'POST'
            }
            const quoteData = {
                emo: arr,
                title: document.getElementById('title').value,
                note: document.getElementById('note').value,
            }
            fetchOptions.body = JSON.stringify(quoteData)

            await fetch('/api/notes', fetchOptions).then(r => r.json())
        }
    </script>

</body>

</html>
