  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <div class="container d-flex justify-content-center">
              <form>
                <div class="mb-3" id='heroo'>
                  <label for="enteruse" class="form-label">Username</label>
                  <input class="form-control" id="enteruse">
                </div>
                <div class="mb-3" id='again'>
                  <label for="enterpass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="enterpass">
                </div>
                <a class="signup" href="sign.html">Sign up</a>

              </form>
              </div>

      </div>

        Log in
      </button>
    </div>
  </div>

    <h5 class="text-center mt-5 mb-0">HOW DO YOU FEEL TODAY?</h5>
    <br>
    <h6 style="display:none; position:absolute; left:50%; transform:translateX(-50%); color:red" id="least">Must select an emotion</h6>
    <nav class="navbar navbar-light mid mt-4" style="height:10px;">
      <div class="container text-center">
        <div class="container text-nowrap">
          <div class="row">
            <div class="col-12">
              <button class="btn g-0 m-0 p-0 p-sm-3" id="one" onClick="push1()">
                <i class="fas fa-angry fa-3x"></i>
                <span>1</span>
              </button>
              <button class='btn g-0 m-0 p-0 p-sm-3' id="two" onClick="push2()">
                <i class="fas fa-frown fa-3x"></i>
                <span>2</span>
              </button>
              <button class='btn g-0 m-0 p-0 p-sm-3' id="three" onClick="push3()">
                <i class="fas fa-meh fa-3x"></i>
                <span>3</span>
              </button>
              <button class='btn g-0 m-0 p-0 p-sm-3' id="four" onClick="push4()">
                <i class="fas fa-smile fa-3x"></i>
                <span>4</span>
              </button>
              <button class='btn g-0 m-0 p-0 p-sm-3' id="five" onClick="push5()">
                <i class="fas fa-laugh-beam fa-3x"></i>
                <span>5</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <h6 class="max" id="max1">Title limit is 100 characters</h6>
    <br>
    <h6 class="max" id="max2">Note limit is 1000 characters</h6>
    <br>
    <form>
      <input name="id" id="id" type="hidden" value="" />

      <div class="container mt-2 px-5 conNote">
        <div class="mb-3" id="entryForm">
          <input class="form-control" id="title" placeholder="Title">
        </div>
        <div class="mb-3" id="entryForm">
          <textarea class="form-control" id="note" rows="8" placeholder="Note"></textarea>
        </div>
      </div>
    </form>
    <h6 style="display:none; position:absolute; left:50%; transform:translateX(-50%); color:red" id="logFirst">Must be logged in</h6>
    <div class="container px-5 conNote" id="newBtn">
      <button class="btn btn-light float-end mb-5" onClick="submitForm(event)">SAVE</button>
    </div>
