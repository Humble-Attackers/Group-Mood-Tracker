<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>View Data</title>
</head>

<style>

    html, body {
        height:100%
    }
    
</style>

<body>
    <div id="backgroundVD"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="container d-flex justify-content-center">
                  <form>
                    <div class="mb-3" id='heroo'>
                        <label for="enteruse" class="form-label">Username</label>
                        <input class="form-control" id="enteruse">
                      </div>
                      <div class="mb-3" id='again'>
                      <label for="enterpass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="enterpass">
                    </div>
                    <a class="signup" href="sign.html">Sign up</a>
                    <button class="btn btn-primary float-end" onclick="signIn(event)">Log in</button>
                  </form>
                  </div>

            </div>
          </div>
        </div>
      </div>



        <div class="navbar navbar-light">
            <a class="navbar-brand ms-4 float-start" href="index.html"><i class="fas fa-chevron-left"></i></a>
            <p id="moodtracker">MOOD TRACKER</p>
            <div id="theBtn">
                <button type="button" class="btn me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Log in
                </button>
            </div>   
        </div>

        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <div class="container text-center">

            
            <!-- MAIN CONTENT-->
            <div class="container p-3">
                <div class="row m-4">
                    <h5 class="text-center" id="graph_title">THIS WEEK'S MOOD ENTRIES</h5>
                </div>

                <div style="border: 1px solid black;" class="mb-1 ms-1 me-1 mb-sm-3 ms-sm-2 me-sm-2">

                    <div class="row">
                        <div class="col-12 justify-content-center d-flex">
                            <div id="my_dataviz"></div>
                        </div>
                    </div>
                    <p id="Great"></p>
                    <p id="Good"></p>
                    <p id="OK"></p>
                    <p id="Meh"></p>
                    <p id="Bad"></p>
                </div>


                <div class="row">
                    <div class="d-flex justify-content-end">
                        <!-- <div class="dropdown pe-3">
                            <button class="btn btn-light dropdown-toggle text-wrap" type="button" id="typeDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">CHART TYPE</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button"
                                        onclick="updateType(`Doughnut Graph`)">DOUGHNUT
                                        CHART
                                    </button></li>
                      

                            </ul>
                        </div> -->
                        <div class="dropdown pe-3">
                            <button class="btn btn-light dropdown-toggle fs-6 text-wrap" type="button" id="timeDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">DAYS SHOWN</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button" onclick="updateTime(`Past 7 Days`)">Past
                                        7
                                        Days</button></li>
                                <li><button class="dropdown-item" type="button"
                                        onclick="updateTime(`Past 30 Days`)">Past 30
                                        Days</button></li>
                                <li><button class="dropdown-item" type="button"
                                        onclick="updateTime(`Past 365 Days`)">Past
                                        365
                                        Days</button></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-dark" onclick="updateChart()">REFRESH
                            CHART</button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="assets/package/vendor/three.r119.min.js"></script>
    <script src="assets/package/dist/vanta.halo.min.js"></script>
    <script>
        VANTA.HALO({
            el: "#backgroundVD",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            baseColor: 0xf24100,
            backgroundColor: 0x87c0f0,
            amplitudeFactor: 2.10,
            xOffset: -0.21,
            size: 2.00
        })
    </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>    <script src="assets/script.js"></script>
    <script>
        main()
