<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>View Data</title>
</head>

<body>
    <div id="backgroundVD"> </div>
        <logo class="fixed-top text-center mt-2"> MOOD TRACKER </logo>

        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <div class="container text-center">

            <!-- Back button-->
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand ps-4" href="index.html"><i class="fas fa-chevron-left"></i></a>
                </div>
            </nav>
            <!-- MAIN CONTENT-->
            <div class="container p-3">
                <div class="row m-4">
                    <h5 class="text-center" id="graph_title">THIS WEEK'S MOOD ENTRIES</h5>
                </div>

                <div style="border: 1px solid black;" class="mb-1 ms-1 me-1 mb-sm-3 ms-sm-2 me-sm-2">

                    <div class="row">
                        <div class="col-12 justify-content-center d-flex">
                            <div id="my_dataviz"></div>
                        </div>
                    </div>
                    <p id="Great"></p>
                    <p id="Good"></p>
                    <p id="OK"></p>
                    <p id="Meh"></p>
                    <p id="Bad"></p>
                </div>


                <div class="row">
                    <div class="d-flex justify-content-end">
                        <div class="dropdown pe-3">
                            <button class="btn btn-light dropdown-toggle text-wrap" type="button" id="typeDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">CHART TYPE</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button"
                                        onclick="updateType(`Doughnut Graph`)">DOUGHNUT
                                        CHART
                                    </button></li>
                                <li><button class="dropdown-item" type="button" onclick="updateType(`Line Graph`)">LINE
                                        GRAPH
                                    </button></li>

                            </ul>
                        </div>
                        <div class="dropdown pe-3">
                            <button class="btn btn-light dropdown-toggle fs-6 text-wrap" type="button" id="timeDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">DAYS SHOWN</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button" onclick="updateTime(`Past 7 Days`)">Past
                                        7
                                        Days</button></li>
                                <li><button class="dropdown-item" type="button"
                                        onclick="updateTime(`Past 30 Days`)">Past 30
                                        Days</button></li>
                                <li><button class="dropdown-item" type="button"
                                        onclick="updateTime(`Past 365 Days`)">Past
                                        365
                                        Days</button></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-dark" onclick="updateChart()">REFRESH
                            CHART</button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/package/vendor/three.r119.min.js"></script>
    <script src="assets/package/dist/vanta.halo.min.js"></script>
    <script>
        VANTA.HALO({
            el: "#backgroundVD",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            baseColor: 0xf24100,
            backgroundColor: 0x87c0f0,
            amplitudeFactor: 2.10,
            xOffset: -0.21,
            size: 2.00
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script>
        main()
        
    </script>
</body>

</html>
